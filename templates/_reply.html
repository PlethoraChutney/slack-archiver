<p class="reply">
  <span class="username">{{ reply.user }}</span>
  <span class="timestamp"> {{ reply.format_ts }}</span></p>
<p class="reply main">{{ reply.text }}</p>
<div class="reply reactions">
  {% for reaction in reply.reactions %}
    <div class="react" data-users="{{reaction.users}}">
      {{ reaction.name }} {{ reaction.count }}
    </div>
  {% endfor %}
</div>

<!DOCTYPE html>
<html>
<style media="screen">
  html {
    background-color: #FFFFFF;
  }

  body {
    margin: auto;
    width: 50%;
    min-width: 750px;
  }

  h1 {
    font-family: "Open Sans", sans-serif;
  }

  .reply {
    font-size: 11pt;
    color: #666666;
    padding-left: 2em;
  }

  .username {
    font-family: "Open Sans", sans-serif;
    font-weight: bold;
  }

  .main {
    font-family: "Roboto", sans-serif;
  }

  .timestamp {
    color: #AAAAAA;
    font-family: "Open Sans", sans-serif;
  }

</style>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
